<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Super Store</title>

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet" crossorigin="anonymous">

<!-- Collegamento al CSS personalizzato -->
<link rel="stylesheet" th:href="@{/css/style.css}">



<link rel="icon" href="/images/favicon.webp" type="image/webp">


</head>
<body>

	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="/">Elektronic Store</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item"><a class="nav-link" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="/api/prodotti">Prodotti</a></li>
					<li class="nav-item"><a class="nav-link" href="/about">Chi
							Siamo</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container mt-4">
		<h1 class="text-center text-primary">Lista Prodotti</h1>

		<!-- Tabella Prodotti -->
		<div class="table-responsive">
			<table class="table table-bordered table-striped mt-3">
				<thead class="table-dark">
					<tr>
						<th>ID</th>
						<th>Nome</th>
						<th>Prezzo (€)</th>
						<th>Quantità Disponibile</th>
						<th>Categoria</th>
					</tr>
				</thead>
				<tbody>
					<!-- Iterazione sui prodotti -->
					<tr th:each="prodotto : ${prodotti}">
						<td th:text="${prodotto.id}"></td>
						<td th:text="${prodotto.nome}"></td>
						<td th:text="${prodotto.prezzo}"></td>
						<td th:text="${prodotto.quantita_disponibile}"></td>
						<td th:text="${prodotto.categoria}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<footer class="footer text-center py-3 mt-5"> © 2025 - Tutti i
		diritti riservati </footer>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		crossorigin="anonymous"></script>

</body>
</html>
